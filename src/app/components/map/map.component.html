<agm-map
    [latitude]="center.latitude"
    [longitude]="center.longitude"
    [zoom]="zoom"
    [disableDefaultUI]="true">
    <agm-marker *ngFor="let pointer of markers"
                [latitude]="pointer.latitude"
                [longitude]="pointer.longitude"
                [iconUrl]="pointer.isClicked ? currentMarker : carPositionMarker"
                (markerClick)="markerClick(pointer)">
    </agm-marker>
</agm-map>
